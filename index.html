<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game</title>
    <style>
        body {
            margin: 0;
            background-color: #fff; /* Make sure no default background color is added */
        }
        canvas {
            display: block;
            margin: 0 auto;  /* Center the canvas horizontally */
            padding: 0;
            background-color: transparent; /* Ensure the canvas has no background color */
            width: 800px;  /* Set exact width */
            height: 600px; /* Set exact height */
        }
    </style>
</head>
<body>
    <!-- Load Phaser from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <!-- Load your game script -->
    <script src="game.js"></script>
</body>
</html>
